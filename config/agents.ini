# Built-in tools: filesystem, web_search
# External MCP tools defined in [mcp:toolname] sections

# Tool Configuration (Phase 6) - Configure tool behavior globally
# Format: [tool:toolname] for global settings, [tool:toolname:agent] for per-agent overrides

# Global filesystem tool configuration
[tool:filesystem]
allowed_paths = /tmp/ai_playground
max_file_size = 10485760  # 10MB
approval_timeout = 30
execution_timeout = 30
auto_approve_operations = read,list
require_approval_operations = write,append,delete
paranoid_mode = false

# File locking configuration
use_file_locking = true
lock_base_delay = 1.0          # Base delay in seconds for exponential backoff
lock_max_delay = 30.0          # Maximum delay cap in seconds
stale_lock_cleanup_age = 300   # Clean up locks older than 5 minutes

# Global chat_info tool configuration
[tool:chat_info]
approval_timeout = 15
execution_timeout = 10
auto_approve_operations = list_participants,get_chat_status,get_my_info,get_participant_info
require_approval_operations = 
paranoid_mode = false

# Global tts_config tool configuration
[tool:tts_config]
approval_timeout = 10
execution_timeout = 5
auto_approve_operations = get_voice_settings,set_voice_settings,list_available_voices,reset_voice_settings,get_help,help
require_approval_operations = 
paranoid_mode = false

# Global bash tool configuration
[tool:bash]
execution_timeout = 30
approval_timeout = 30
max_output_size = 1048576
allowed_paths = /tmp/ai_playground
blocked_commands = sudo,su,rm -rf,chmod 777,dd,wget
# UPDATED: Allow && command chaining and pipes - removed & and | from blocked patterns
blocked_patterns = \.\./+,^\s*/,\$,`,;,~[a-zA-Z]*,/proc/,/sys/,/etc/,/root/,\\x[0-9a-fA-F]
auto_approve_operations = pwd,ls,echo,cat,grep,find
require_approval_operations = rm,mv,cp,chmod,sudo,su
working_directory = /tmp/ai_playground
paranoid_mode = false
allow_absolute_paths = false
allow_home_directory = false  
allow_command_substitution = false
allow_variable_expansion = false

# Per-agent filesystem overrides - more restrictive for claudius
#[tool:filesystem:claudius]
#allowed_paths = /tmp/ai_playground,/tmp/claudius
#max_file_size = 5242880  # 5MB - more restrictive
#auto_approve_operations = read  # Only read auto-approved, not list
#paranoid_mode = false

# More permissive for chatgpt
